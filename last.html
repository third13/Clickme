  <style>
    body {
      background: linear-gradient(135deg, #a1ffce, #faffd1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }

    .photo-gallery {
      position: relative;
      width: 650px;
      height: 350px;
      margin-top: 30px;
    }

    .photo-gallery img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      position: absolute;
      transition: opacity 0.5s ease;
    }

    /* Arc positions for desktop */
    .photo-gallery img:nth-child(1) { top: 60px; left: 10px; transform: rotate(-20deg); }
    .photo-gallery img:nth-child(2) { top: 0px; left: 170px; transform: rotate(-8deg); }
    .photo-gallery img:nth-child(3) { top: 0px; right: 170px; transform: rotate(8deg); }
    .photo-gallery img:nth-child(4) { top: 60px; right: 10px; transform: rotate(20deg); }

    .photo-gallery img:hover {
      transform: scale(1.1) rotate(0deg);
      z-index: 10;
      border-color: #f8cdda;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive layout for mobile */
    @media (max-width: 700px) {
      .photo-gallery {
        position: static;
        width: 100%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }
      .photo-gallery img {
        position: static;
        transform: rotate(0deg) !important;
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>

  <script>
    // List of all photos
    const photos = [
      "Clickme/10.jpg",
      "Clickme/M7.jpg",
      "Clickme/M8.jpg",
      "Clickme/M2.jpg",
      "Click/meM3.jpg",
      "Clickme/M4.jpg",
      
    ];

    const gallery = document.querySelectorAll(".photo-gallery img");

    // Shuffle helper
    function shuffle(array) {
      let arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Assign different delays to each photo slot
    gallery.forEach((img, index) => {
      setInterval(() => {
        // shuffle photos and assign unique ones
        const shuffled = shuffle(photos);
        img.style.opacity = 0;
        setTimeout(() => {
          img.src = shuffled[index % shuffled.length]; // unique photo per slot
          img.style.opacity = 1;
        }, 300);
      }, 2000 + index * 1000); // different delay for each slot
    });
  </script>
